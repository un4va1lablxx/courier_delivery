<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Services</title>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery-migrate-1.2.1.js"></script>
    <script src="/js/jquery.ui.totop.js"></script>
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/superfish.js"></script>
    <script src="/js/jquery.mobilemenu.js"></script>
    <script src="/js/camera.js"></script>
    <!--[if lt IE 8]>
    <div style=' clear: both; text-align:center; position: relative;'>
        <a href="http://windows.microsoft.com/en-US/internet-explorer/products/ie/home?ocid=ie6_countdown_bannercode">

                 height="42" width="820"

        </a>

    <![endif]-->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/ie.css">
    <![endif]-->
    <script>
        $(function () {
            $().UItoTop({easingType: 'easeOutQuart'});
        });
    </script>


</head>
<body>

<!--===================================header=================================-->
<header>
    <div class="container">
        <div class="row">
            <div class="grid_12">
                <h1 class="logo"><a href="/"><img src="/images/logo.png" alt="FOOD DELIVERY"></a></h1>
                <nav>
                    <ul class="sf-menu">
                        <li><a href="/">ГЛАВНАЯ</a></li>
                        <li class="current"><a href="/menu">МЕНЮ</a></li>
                        <li><a href="/cart">КОРЗИНА</a></li>
                        <li><a href="/contacts">КОНТАКТЫ</a></li>
                    </ul>
                    <div class="clearfix"></div>
                </nav>
                <div class="clearfix"></div>

                <hr class="header-border">

            </div>
        </div>
    </div>
</header>

<!--==================================content================================-->
<div class="container pad0">
    <div class="row">
        <div class="grid_12 services">
            <h2>МЕНЮ</h2>
        </div>
        <div class="clearfix"></div>
        <div th:each="category, status : ${productsByCategory}">
            <div class = "grid_12">
                <div class="res-icon icon3 text-01">
                    <p th:text="${category.key}"></p>
                </div>
            </div>
            <div class="grid_4" th:each="product : ${category.value}">
                <div class="list-01">
                    <ul>
                        <li class="menu-item">
                            <div class="menu-item-content">
                                <h4 class="menu-item-title" th:text="${product.name}"></h4>
                                <p class="menu-item-description" th:text="${product.description}"></p>
                            </div>
                            <span class="menu-item-price" th:text="${product.price} + ' ₽'"></span>
                            <form th:action="@{/cart/addToCart}" method="post">
                                <input type="hidden" name="productId" th:value="${product.productId}">
                                <input type="hidden" name="quantity" value="1">
                                <button class="add-to-cart-btn" type="submit">В корзину</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!--===================================footer================================-->
<footer id="footer">
    <div class="container pad2">
        <div class="row">
            <div class="grid_4">
                <address>
                    <p class="icon1">Foody<br>ул. Студенческая, 14, Белгород, 3080010</p>
                </address>
            </div>
            <div class="grid_4">
                <p class="icon2">Телефон: +7 800 555 35 35<br>E-mail: <a href="#">foody@mail.ru</a></p>
            </div>
            <div class="grid_4">
                <p><a class="f-logo" href="index.html">Foody</a> &copy; <span id="copyright-year"></span>
                <div class="socials">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-vk"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
